<div class="page-header">
  <a sref="home">Home</a>
  <h3>
    <span>{{beer.name}}</span>
  </h3>

  <div class="displayReviews" ng-repeat="review in beer.reviews track by $index">
      {{review.name}}
      </br>{{review.text}}
      </div>


   <form ng-submit="addToMyReviews()">
                     <h3>Add a new review</h3>
                     <div class="form-group">
                         <input type="text" class="form-control" placeholder="Usermame" ng-model="name"></input>
                     </div>
                     <div class="form-group">
                         <input type="text" class="form-control" placeholder="Style" ng-model="text"></input>
                     </div>

                     <button type="button" class="btn btn-primary" ng-click="addToMyReviews(review)">Add</button>
   </form>

</div>
